
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: skill_matrix
      POSTGRES_USER: skill_user
      POSTGRES_PASSWORD: skill_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skill_user -d skill_matrix"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://skill_user:skill_password@postgres:5432/skill_matrix
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python run.py"

volumes:
  postgres_data:
